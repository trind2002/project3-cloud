apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    part: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      part: backend-feed
  template:
    metadata:
      labels:
        part: backend-feed
    spec:    
      containers:
      - name: udagram-api-feed
        image: trind7/udagram-api-feed:v3
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"        
        ports:
        - containerPort: 8080
        env:
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: POSTGRES_USERNAME 
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: POSTGRES_PASSWORD
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_DB
          - name: AWS_BUCKET
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_BUCKET
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_REGION
          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_PROFILE
          - name: URL
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: URL
          
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: env-config
                key: JWT_SECRET
        volumeMounts:
          - name: aws-secret
            mountPath: "/root/.aws/"
            readOnly: true
      restartPolicy: Always
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret